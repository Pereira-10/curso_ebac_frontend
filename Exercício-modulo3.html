<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício Módulo 3 - EBAC</title>
</head>
<body>
    <h1>Formulário de Cadastro</h1>
    <form>
        <label for="nome">Nome:</label>
        <input type="text" placeholder="Digite seu nome aqui"/>
        <br/> <br>
        <label for="password">Senha:</label>
        <input type="password" id="password" autocomplete="off" placeholder="Digite sua senha aqui">
        <br /> <br />
        <label for="email">E-mail</label>
        <input id="email" type="email" placeholder="Digite seu e-mail aqui">
        <br> <br>
        <button type="submit">
            Enviar Formulário
        </button>
        <button type="reset">
            Limpar
        </button>
</body>
</html>
