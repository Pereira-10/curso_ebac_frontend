<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML com JS</title>
    <link rel="stylesheet" href="./main.css" />
</head>
<body>
    <div class="container">
        <h1>Atividade Módulo 7</h1>
        <h3>Integrando HTML com JavaScript</h3>
        <form id="form"> 
            <input type="number" id="campoA" required placeholder="Digite seu número A aqui" />
            <input type="number" id="campoB" required placeholder="Digite seu número B aqui" />
            <button type="submit" id="btn">Enviar para validação</button>
      
        <p class="sucess-message"> </p>
        <p class="error-message">O seu número B precisa ser maior do que o seu número A</p>
        <p class="btn-error"></p>
        </form>
    </div>
   
    <script src="./main.js"> </script>
   
</body>
</html>
