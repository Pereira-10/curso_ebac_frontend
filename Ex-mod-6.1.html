
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Exercício Módulo 6 - Javascript</title>
</head>
<body>
    <header>
        <div class="container">
            <h1>Exercício Módulo 6</h1>
            <h3>Usando o Javascript</h2>
<br> 


<form>
     <label>Digite a largura:</label> 
     <input id="largura" type="text" value=""><br> <br>
     <label>Digite a altura:</label>
     <input id="altura" type="text"><br> <br> 
  

    <button id="btn" type="button">CALCULAR ÁREA</button><br> <br>
    <label>Essa é sua área:</label>
     <input id="area" type="text"><br>
</form>

<script type="text/javascript">

    document.querySelector('#btn').addEventListener('click', function(e) {
    e.preventDefault();

    let largura = document.querySelector('#largura').value;
    
    let altura = document.querySelector('#altura').value;
    
    let area = altura * largura;

    document.querySelector('#area').value = area;
});

</script>
